<!DOCTYPE html>
<html>
    <head>
        <title>
            Sandcastle Samsher! Login
        </title>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    </head>

    <body>
        <!-- div has no special meaning it groups elements together, in this case the header properties from style.css -->
        <div class="header">
            <!-- Sections begining with h indicate headers, e.g. h1, h2, h3 -->
            <h1>
                Sandcastle Smasher!
            </h1>

            <!-- p defines a paragraph on the page -->
            <p>
                Destroy the Sandcastles! Ruin Peoples Holiday!
            </p>
        </div>

        <div class="navBar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="game.html">Play Now!</a></li>
                <li style="float:right"><a class="active" href="login.html">Login / Register</a></li>
            </ul>
        </div>

        <form name="loginForm"action="/login"method="POST">
            <div class="loginContainer">
                <div class="loginInputs">

                    <label for="username">Username:</label><br>
                    <input type="text" id="username" name="username"><br>

                    <label for="userPassword">Password:</label><br>
                    <input type="password" id="userPassword" name="userPassword">

                    <button type="submit">Login!</button>
                </div>
            </div>
        </form>
    </body>
</html>
