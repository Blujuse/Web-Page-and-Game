<!DOCTYPE html>
<html>
    <head>
        <title>
            Sandcastle Samsher! Login
        </title>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    </head>

    <body>

        <div class="navBar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="game.html">Play Now!</a></li>
                <li class="login"><a href="login.html">Login / Register</a></li>
            </ul>
        </div>

        <!-- div has no special meaning it groups elements together, in this case the header properties from style.css -->
        <div class="header">
            <!-- Sections begining with h indicate headers, e.g. h1, h2, h3 -->
            <h1>
                Sandcastle Smasher!
            </h1>

            <!-- p defines a paragraph on the page -->
            <p>
                Destroy the Sandcastles! Ruin Peoples Holiday!
            </p>
        </div>

        <section>
            <div class="signIn">
                <div class="content">
    
                    <h2>Sign In</h2>

                    <form class ="form" name="loginForm" action="/login" method="POST">
                        <div class="inputBox">
                            
                            <input type="text" id="username" name="username" required> <i>Username</i>
    
                        </div>
    
                        <div class="inputBox">
    
                            <input type="text" id="userPassword" name="userPassword" required> <i>Password</i>
    
                        </div>
    
                        <div class="links"> 
    
                            <a></a> <a href="register.html">Don't have an account?</a>
    
                        </div>
    
                        <div class="inputBox"> 
    
                            <input type="submit" value="Login"> 
                     
                        </div> 
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
