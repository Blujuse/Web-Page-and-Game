<!DOCTYPE html>
<html>
    <head>
        <title>
            Sandcastle Samsher! Registration
        </title>

        <meta charset="UTF-8">

        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" type="text/css" href="resources/css/style.css">

        <style>
            body
            {
              background-image: url('./resources/images/Website_BG.png');
            }
        </style>
    </head>

    <body>

        <div class="navBar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="game.html">Play Now!</a></li>
                <li class="login"><a class="active" href="login.html">Login / Register</a></li>
            </ul>
        </div>

        <!-- div has no special meaning it groups elements together, in this case the header properties from style.css -->
        <div class="header">
            <!-- Sections begining with h indicate headers, e.g. h1, h2, h3 -->
            <h1>
                Sandcastle Smasher!
            </h1>

            <!-- p defines a paragraph on the page -->
            <p>
                Destroy the Sandcastles! Ruin Peoples Holiday!
            </p>
        </div>

        <section>
            <div class="signIn">
                <div class="content">
    
                    <h2>Register</h2>

                    <form class ="form" name="registerForm"action="/register"method="POST"> <!-- Links to app js to send login info to database -->
                        <div class="inputBox">
                            
                            <input type="text" id="username" name="username" required> <i>Username</i> <!-- takes user input and inserts it under username into the database using method in app js-->
    
                        </div>
    
                        <div class="inputBox">
    
                            <input type="text" id="userPassword" name="userPassword" required> <i>Password</i> <!-- takes user input and assigns chosen password to username in database using method in app js-->
    
                        </div>
    
                        <div class="links"> 
    
                            <a></a> <a href="login.html">Already have an account?</a> <!-- links back to sign in page -->
    
                        </div>
    
                        <div class="inputBox"> 
    
                            <input type="submit" value="Register"> <!-- Sends information to the database -->
                     
                        </div> 
                    </form>
                </div>
            </div>
        </section>
    </body>
</html>
