<!DOCTYPE html>
<html>
    <head>
        
        <!-- Sets the unicode for the page, it is a list where all characters have a unique decimal number -->
        <meta charset="UTF-8" />

        <!-- Sets the web page size -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>
            Sandcastle Smasher!
        </title>

        <!-- Linking css style sheet -->
        <link rel="stylesheet" href="./resources/css/style.css">

        <!-- Loading ammo js physics -->
        <script src="./resources/ammo/ammo.js"></script>

    </head>
</html>

<body>

    <div class="navBar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a class="active" href="game.html">Play Now!</a></li>
            <li class="login"><a href="login.html">Login / Register</a></li>
        </ul>
    </div>

    <!-- Setting up animations stuff -->
    <script async src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"></script>
    <script type="importmap">  {"imports":{"three":"./resources/ammo/three.module.js"}}</script>

    <!-- Loading Splash Screen Script -->
    <script type="module" src="./resources/js/splashscreen.js"></script>

    <!-- Loading Countdown Timer Script -->
    <script type="module" src="./resources/js/countdowntimer.js"></script>

    
    <!-- Text for splash screen to display -->
    <div class="gameSplash">
        <h1 class="fadeIn"> Welcome to Sandcastle Smasher! </h1>
    </div>

    <div id="currentScoreCount" class="scoreCountOverlay">
        <h1>
            0
        </h1>
    </div>

    <div id="currentBallCount" class="ballCountOverlay">
        <h1>
            0
        </h1>
    </div>

    <div id="countdownTimer" class="countdownOverlay">
        <h1>
            0
        </h1>
    </div>

    <!-- Loading game script -->
    <div id="gameContainer">
        <script type="module" src="./resources/js/game.js"></script>
    </div>

    <section class="gameEnd">
        <div class="signIn hidden">
            <div class="content">

                <h2>Final Score</h2> <!-- Title of box -->

                <div id="finalScoreCount">
                    <h2>0</h2>
                </div>

                <div class ="form"> <!-- Links to app js to send login info to database -->
                    <div class="inputBox"> 

                        <a href="game.html">Replay</a> <!-- Button to send info to server -->
                 
                    </div> 

                    <div class="inputBox"> 

                        <a href="index.html">Return to Menu</a> <!-- Button to send info to server -->
                 
                    </div>
                </div>
            </div>
        </div>
