<!DOCTYPE html>
<html>
    <head>
        <!-- Title will change the name of the page in the browsers tab -->
        <title>
            Ball Breakers Homepage
        </title>

        <!-- Sets the unicode for the page, it is a list where all characters have a unique decimal number -->
        <meta charset="UTF-8">

        <!-- name="viewport" makes the website look good on various device resolutions -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- This links the style.css file to the html page -->
        <link rel="stylesheet" type="text/css" href="resources/css/style.css">
    </head>

    <!-- The body section contains elements that will be visible on the page -->
    <body>
        <!-- div has no special meaning it groups elements together, in this case the header properties from style.css -->
        <div class="header">
            <!-- Sections begining with h indicate headers, e.g. h1, h2, h3 -->
            <h1>
                Sandcastle Smasher!
            </h1>

            <!-- p defines a paragraph on the page -->
            <p>
                Destroy the Sandcastles! Ruin Peoples Holiday!
            </p>
        </div>

        <div class="seperator">
            <p>
                Create an Account or Login Below!
            </p>
        </div>

        <div class="loginButtons">
            <!-- onlcick tells the button what to do when clicked, the href specifies the linked page to go to -->
            <button onclick="window.location.href='register.html';" class="left">Register</button>

            <!-- the class part in this is derived from the button class this is in, "right" moves it to the right -->
            <button onclick="window.location.href='login.html';" class="right">Login</button>
        </div>

        <div class="seperator">
            <p>
                Don't Want an Account? Then Just Press Play!
            </p>
        </div>

        <div class="playNowButtons">
            <button onclick="window,location.href='game.html';">Play Now!</button>
        </div>
    </body>
</html>
